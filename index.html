<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <form>
        <label for="guessField">
            <input type="number" min="0" max="100" class="guessField" id="guessfield">
            <input type="submit" class="guessSubmit" id="guessSubmit">
        </label>
    </form>
    <div class="resultParas">
        <p class="guesses">Previous Guesses: </p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>
</html>
