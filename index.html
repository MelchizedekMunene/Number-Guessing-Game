<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>WELCOME TO MY NUMBER  GUESSING GAME</h1>
    <p>Try and guess a number that I have in mind. You have ten guesses so use them right.</p>

    <div class="form">
        <label for="guessField">Enter Your Guess:</label>
            <input type="number" min="0" max="100" required class="guessField" id="guessfield">
            <input type="submit" class="guessSubmit" id="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

</body>
</html>
